name: Build firmware

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT: needed for git describe + tags

      - name: Pull build image
        run: docker pull ghcr.io/duvitech-llc/stm32-build-env:latest

      - name: Build inside container
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/workspace \
            -w /workspace \
            ghcr.io/duvitech-llc/stm32-build-env:latest \
            bash -lc "
              cmake --preset Debug &&
              cmake --build build/Debug --config Debug -j 4
            "

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            build/Debug/*.hex
            build/Debug/*.bin

      # ---------------------------
      # Create GitHub Release (tags only)
      # ---------------------------
      - name: Generate release notes
        if: startsWith(github.ref, 'refs/tags/')
        id: notes
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"- %s" > notes.md
          else
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" > notes.md
          fi

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          body_path: notes.md
          files: |
            build/Debug/*.hex
            build/Debug/*.bin
